server {
  listen 80;
  server_name _;

  # Redirect all HTTP traffic to HTTPS (port 1116)
  return 301 https://$host:1116$request_uri;
}

server {
  listen 1116 ssl;
  server_name _;

  ssl_certificate /etc/ssl/certs/neo4flix-ui-cert.pem;
  ssl_certificate_key /etc/ssl/private/neo4flix-ui-key.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  root /usr/share/nginx/html;
  index index.html;

  # Enable gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Cache static assets
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Don't cache index.html and env.js
  location ~* (index\.html|env\.js)$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # SPA fallback - serve index.html for all routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy to API Gateway at /api to avoid CORS and mixed-content issues
  location /api/ {
    # Important: do NOT include a trailing slash in proxy_pass here so the original
    # request path (including /api/...) is forwarded intact to the gateway.
    proxy_pass http://api-gateway:1111;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}
